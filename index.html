<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U/M Corporation | Integrated Structures, Energy & Security</title>
  <meta name="description" content="U/M Corporation builds advanced foundations integrating energy generation, resilient structures, and next-generation security systems." />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121826;
      --accent: #4fd1c5;
      --accent-2: #63b3ed;
      --text: #e6edf3;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, Cantarell;
      background: linear-gradient(180deg, #0b0f14 0%, #0e1320 100%);
      color: var(--text);
    }

    img { max-width: 100%; display: block; }

    .hero {
      padding: 80px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 320px;
      border-radius: 12px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="images/hero.jpg" alt="U/M Corporation Founder">
    <h1>U/M Corporation</h1>
    <p>Integrated Structures, Energy & Advanced Security Systems</p>
  </section>

</body>
</html>
